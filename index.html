<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>ArConfort - Climatização e Refrigeração</title>
</head>
<body>
    <!-- HEADER -->
     <header class="header" id="header">
        <nav class="nav-container">
            <img src="images/logo 1.png" alt="" class="nav__logo">

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#home" class="nav__link">Inicío</a>
                    </li>
    
                    <li>
                        <a href="#about" class="nav__link">Sobre Nós</a>
                    </li>
    
                    <li>
                        <a href="#services" class="nav__link">Serviços</a>
                    </li>
    
                    <li>
                        <a href="#partners" class="nav__link">Parceiros</a>
                    </li>
    
                    <li>
                        <a href="#contact" class="nav__link button">Fale Conosco</a>
                    </li>
                </ul>
    
                <!-- Close Button -->
                 <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                 </div>
                 
                </div>

                <!-- Toggle Button -->
                 <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                 </div>
        </nav>
     </header>

     <!-- MAIN -->
     <main class="main">
        <!-- HOME -->
         <section class="home_section" id="home">
            <div class="home__container">
                <div class="home__content_grid">
                    <div class="home__data">
                        <h1 class="home__title">Instalação e Manutenção de Ar Condicionado</h1>

                        <p class="home__description">
                            Tenha o seu Ar Condicionado sempre funcionando <br>
                            com os nosos Serviços de Instalação e Manutenção em <span>São Paulo.</span>
                        </p>
                    </div>

                    <div class="home__button">
                        <a href="#services" class="button">Nossos Serviços</a>
                    </div>

                    <div class="home__info">
                        <div class="home__social_content">
                            <div class="home__social">
                                <i class="ri-whatsapp-fill"></i>
                            </div>
                            <div class="home__social">
                                <i class="ri-instagram-fill"></i>
                            </div>
                            <div class="home__social">
                                <i class="ri-mail-fill"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="home__image">
                    <img src="images/manutencao-de-ar-condicionado.jpeg" class="home__img-1" alt="" class="home__img">
                </div>
            </div>
         </section>
     </main>

     <script src="javascript/main.js"></script>
</body>
</html>
